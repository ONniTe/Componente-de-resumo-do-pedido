<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="u-container-layout-1">
    <header>
      <img class="img-responsive" src="images/illustration-hero.svg" alt="">
    </header>
    <main>
  
      <h1 class="title">
        Order Summary
      </h1>
    <p class="text-align">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
   <div class="u-container-layout-3">
     <p class="text-high">Annual Plan</p>
    <div class="u-container-layout-3-mobile">
      <img src="images/icon-music.svg" alt="">
      <a class="aido" href="#">Change</a>
    </div>
    <p class="text-down">$59.99/year</p>
     </div>
    <a href="#"><button class="botton-payment">Proceed to Payment</button></a>  
    <a href="#"><button class="botton-cancel-order">Cancel Order</button></a>  
        
   
  </div>
</div>


</main>

</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Breno Lima</a>.
       
  </div>
</body>
</html>
