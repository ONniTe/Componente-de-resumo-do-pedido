<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/base.css">

    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="container">
        <article class="cartao">
            <img src="assets/images/illustration-hero.svg" alt="Illustration of a girl listening to music and dancing." class="cartao__imagem">
            <h1 class="cartao__titulo">Order Summary</h1>
            <p class="cartao__paragrafo"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="cartao__plano">
                <img class="cartao__icon-music--alinhamento" src="assets/images/icon-music.svg" alt="icon music">
                <p class="cartao__plano-titulo cartao__plano-titulo--grid">Annual Plan<span class="cartao__plano-preco">$59.99/year</span></p>
                <a class="cartao__change" href="#">Change</a>
            </div>
            <button type="button" class="cartao__btn" aria-label="Button for Proceed to Payment ">Proceed to Payment</button>
            <button type="button" class="cartao__btn cartao__btn--modificado" aria-label="button for Cancel Order">Cancel Order</button>
        </article>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Breno Lima</a>.
        </div>
    </footer>
</body>

</html>
